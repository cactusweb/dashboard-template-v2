<div class="window row">

    <button 
        class="btn btn--outline-primary" 
        id="join-ds"
        [class.btn--loading]="loadingJoinDs" 
        [disabled]="loadingJoinDs || loading" 
        (click)="onJoin()" 
    >

    </button>

    <button class="btn btn--outline-err" 
        [class.btn--loading]="loadingUnbind" 
        [disabled]="loadingUnbind || !(unbindable|async) || loading" 
        (click)="showUnbindApprovement = true;"
    >
        <btn-loader [isSpinner]="loadingUnbind" text="Unbind"></btn-loader>
    </button>
</div>


<unbind-approve *ngIf="showUnbindApprovement" 
    (onClose)="showUnbindApprovement = false"
    (onApprove)="onUnbind()"
></unbind-approve>
