<div class="control-wrapper">
    <span class="control-wrapper__label">Payment info</span>
    <button class="btn btn--outline-primary"
            [class.btn--loading]="loading"
            [disabled]="disabled || loading" 
            (click)="getOrder()" 
    >
        <btn-loader text="Pay renewal with crypto" [isSpinner]="loading"></btn-loader>
    </button>
</div>

<payment-window *ngIf="showPayment && order" [order]="order" (onClose)="showPayment = false"></payment-window>
