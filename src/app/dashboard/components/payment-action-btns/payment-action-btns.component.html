<div class="row">
    <button class="btn btn--outline-primary" *ngVar="btnStates[1] as state"
        [class.btn--icon]="state.icon"
        [style.width]="state.width"
        (click)="onRenew()"
        (mouseenter)="onChangeBtnStates(1, true)" (mouseleave)="onChangeBtnStates(1, false)"
    >
        <span class="icon">
            <svg class="btn__svg" xmlns="http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16" fill="none">
                <path d="M8.99571 7.62609e-06C4.83693 -0.00568472 1.36737 3.17599 1.01372 7.3197C0.660066 11.4634 3.54028 15.187 7.63987 15.8862C11.7395 16.5853 15.691 14.0267 16.7307 10H14.6497C13.6325 12.8771 10.6177 14.5324 7.64418 13.8465C4.67062 13.1605 2.68561 10.3519 3.03152 7.3199C3.37743 4.28792 5.94406 1.99856 8.99571 2.00001C10.5853 2.00234 12.1071 2.64379 13.2187 3.78002L10.0007 7.00001H17.0007V7.62609e-06L14.6497 2.35002C13.1534 0.844637 11.1182 -0.0012743 8.99571 7.62609e-06Z" fill="#11BB7D"/>
            </svg>
        </span>
        <span class="text">Renew now</span>
    </button>

    <button class="btn btn--outline-err" *ngVar="btnStates[2] as state"
        [style.width]="state.width"
        [class.btn--icon]="state.icon"
        (click)="cancel()"
        (mouseenter)="onChangeBtnStates(2, true)" (mouseleave)="onChangeBtnStates(2, false)"
    >
        <span class="icon">
            <svg class="btn__svg" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                <path d="M12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41L12.59 0Z" fill="#E83B3B"/>
            </svg>
        </span>
        <span class="text">Cancel</span>
    </button>
</div>

<renew-success *ngIf="showSuccessWindow" (onClose)="showSuccessWindow = false"></renew-success>
