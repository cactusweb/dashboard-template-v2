<ng-container *ngVar="license | async as license">
  <app-key-info [license]="license"></app-key-info>
  <app-referral
    [referral]="license.referral"
    *ngIf="license?.referral"
  ></app-referral>
  <div class="window" *ngIf="!license" id="referral-loading"></div>
  <customization-ryodan-window *ngIf="license"></customization-ryodan-window>
  <app-action></app-action>

  <app-license-info [license]="license"></app-license-info>
</ng-container>
