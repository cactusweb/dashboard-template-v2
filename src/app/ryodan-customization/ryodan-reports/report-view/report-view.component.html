<div class="wrapper">
  <ng-container *ngIf="report$ | async as report; else spinner">
    <div class="control-wrapper" *ngIf="report.adminComment">
      <p class="control-wrapper__label">Adminâ€™s comment</p>
      <div class="form-control form-control_yellow">
        {{ report.adminComment }}
      </div>
    </div>

    <div class="control-wrapper">
      <p class="control-wrapper__label">Images</p>
      <div class="images form-control">
        <img
          *ngFor="let img of report.images; trackBy: trackByIndex"
          [src]="img"
          alt=""
          class="images__item"
        />
      </div>
    </div>

    <div class="control-wrapper">
      <p class="control-wrapper__label">Description</p>
      <div class="description-container">
        <div
          class="form-control description-point"
          *ngFor="
            let descriptionPoint of getDescriptionArr(report.description);
            let i = index;
            trackBy: trackByIndex
          "
        >
          {{ i + 1 }}. {{ descriptionPoint }}
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #spinner>
    <p style="text-align: center">Loading...</p>
  </ng-template>
</div>
