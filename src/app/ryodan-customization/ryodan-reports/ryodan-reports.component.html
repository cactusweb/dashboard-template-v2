<ryodan-wrapper
  [items]="reports$ | async"
  [pending]="!!(pending$ | async)"
  (update)="getReports()"
  (viewItem)="onViewReport($event)"
>
  <button
    header-btn
    class="btn btn--outline-primary"
    (click)="formOpened$.next(true)"
  >
    New reports
  </button>
</ryodan-wrapper>

<ryodan-popup
  *ngIf="viewingReport"
  [windowTitle]="'Report â„–' + viewingReport.number"
  [state]="viewingReport.state"
  (close)="viewingReport = null"
>
  <!-- <ryodan-application-view
    [application]="viewingApplication"
  ></ryodan-application-view> -->
</ryodan-popup>

<ryodan-popup
  *ngIf="formOpened$ | async"
  windowTitle="New report"
  (close)="formOpened$.next(false)"
>
  <ryodan-report-form (close)="formOpened$.next(false)"></ryodan-report-form>
</ryodan-popup>
