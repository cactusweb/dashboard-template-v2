<div class="ryodan__list list">
  <div class="list__header">
    <span>Wallet</span>
    <span>Received</span>
    <span></span>
  </div>
  <ul class="list__content">
    <li class="list__row item" *ngFor="let wallet of wallets; trackById">
      <div class="item__phrase row">
        <span *ngIf="wallet.isNew" class="item__indicator">New</span>

        <span class="item__phrase-content" (click)="tools.copy(wallet.phrase)">
          {{ getPhrase(wallet) }}
        </span>

        <button (click)="tools.copy(wallet.phrase)" class="btn_icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
          >
            <g id="edit / copy">
              <path
                id="coolicon"
                d="M11.665 18.3334H3.3317C2.8851 18.3489 2.4521 18.1783 2.13611 17.8623C1.82012 17.5463 1.64952 17.1133 1.66504 16.6667V8.33341C1.64952 7.88681 1.82012 7.45381 2.13611 7.13782C2.4521 6.82183 2.8851 6.65123 3.3317 6.66674H6.66504V3.33341C6.64952 2.88681 6.82012 2.45381 7.13611 2.13782C7.4521 1.82183 7.8851 1.65123 8.3317 1.66675H16.665C17.1116 1.65123 17.5446 1.82183 17.8606 2.13782C18.1766 2.45381 18.3472 2.88681 18.3317 3.33341V11.6667C18.347 12.1133 18.1763 12.5461 17.8604 12.8621C17.5444 13.178 17.1116 13.3487 16.665 13.3334H13.3317V16.6667C13.347 17.1133 13.1763 17.5461 12.8604 17.8621C12.5444 18.178 12.1116 18.3487 11.665 18.3334ZM3.3317 8.33341V16.6667H11.665V13.3334H8.3317C7.88517 13.3487 7.45232 13.178 7.13638 12.8621C6.82045 12.5461 6.64977 12.1133 6.66504 11.6667V8.33341H3.3317ZM8.3317 3.33341V11.6667H16.665V3.33341H8.3317Z"
                fill="white"
              />
            </g>
          </svg>
        </button>
      </div>

      <span class="item__date">
        {{ wallet.updated_at * 1000 | date : "dd.MM.YY" }}
      </span>

      <button (click)="deleteWallet(wallet.id)" class="btn_icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
        >
          <g id="Trash">
            <path
              id="Vector"
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.46875 3.1665C6.46875 2.72446 6.64654 2.30051 6.96301 1.98794C7.27948 1.67536 7.7087 1.49976 8.15625 1.49976H9.84375C10.2913 1.49976 10.7205 1.67536 11.037 1.98794C11.3535 2.30051 11.5312 2.72446 11.5312 3.1665V3.99988H14.9062C15.13 3.99988 15.3446 4.08768 15.5029 4.24397C15.6611 4.40026 15.75 4.61223 15.75 4.83325C15.75 5.05428 15.6611 5.26625 15.5029 5.42254C15.3446 5.57882 15.13 5.66663 14.9062 5.66663H14.0625V14.0004C14.0625 14.6634 13.7958 15.2994 13.3211 15.7682C12.8464 16.2371 12.2026 16.5005 11.5312 16.5005H6.46875C5.79742 16.5005 5.15359 16.2371 4.67889 15.7682C4.20418 15.2994 3.9375 14.6634 3.9375 14.0004V5.66663H3.09375C2.86997 5.66663 2.65536 5.57882 2.49713 5.42254C2.3389 5.26625 2.25 5.05428 2.25 4.83325C2.25 4.61223 2.3389 4.40026 2.49713 4.24397C2.65536 4.08768 2.86997 3.99988 3.09375 3.99988H6.46875V3.1665ZM7.3125 5.66663H5.625V14.0004C5.625 14.2214 5.7139 14.4334 5.87213 14.5897C6.03036 14.7459 6.24497 14.8337 6.46875 14.8337H11.5312C11.755 14.8337 11.9696 14.7459 12.1279 14.5897C12.2861 14.4334 12.375 14.2214 12.375 14.0004V5.66663H7.3125ZM9.84375 3.99988H8.15625V3.1665H9.84375V3.99988ZM7.3125 6.5C7.53628 6.5 7.75089 6.5878 7.90912 6.74409C8.06736 6.90038 8.15625 7.11235 8.15625 7.33338V13.167C8.15625 13.388 8.06736 13.6 7.90912 13.7563C7.75089 13.9126 7.53628 14.0004 7.3125 14.0004C7.08872 14.0004 6.87411 13.9126 6.71588 13.7563C6.55764 13.6 6.46875 13.388 6.46875 13.167V7.33338C6.46875 7.11235 6.55764 6.90038 6.71588 6.74409C6.87411 6.5878 7.08872 6.5 7.3125 6.5ZM10.6875 6.5C10.9113 6.5 11.1259 6.5878 11.2841 6.74409C11.4424 6.90038 11.5312 7.11235 11.5312 7.33338V13.167C11.5312 13.388 11.4424 13.6 11.2841 13.7563C11.1259 13.9126 10.9113 14.0004 10.6875 14.0004C10.4637 14.0004 10.2491 13.9126 10.0909 13.7563C9.93264 13.6 9.84375 13.388 9.84375 13.167V7.33338C9.84375 7.11235 9.93264 6.90038 10.0909 6.74409C10.2491 6.5878 10.4637 6.5 10.6875 6.5Z"
              fill="white"
            />
          </g>
        </svg>
      </button>
    </li>
  </ul>

  <div class="ryodan-spinner" *ngIf="pending$ | async">
    <ngx-spinner
      type="ball-clip-rotate"
      [fullScreen]="false"
      bdColor="rgba(51,51,51,0)"
      size="medium"
    ></ngx-spinner>
  </div>
</div>
